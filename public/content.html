<!DOCTYPE html>

<html>
<header>
  <meta charset="utf-8">
  <title>Sharekey Pilot App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!-- <link rel="stylesheet" href="/css/styles.css"> -->
</header>

<body>
  <div>
    <form id="signin-form">
      <div>
        <h3>Sign In</h3>
      </div>
      <div class="form-field">
        <label>Email</label>
        <input type="text" name="email" autofocus/>
      </div>
      <div class="form-field">
        <label>Password</label>
        <input type="password" name="password" autofocus/>
      </div>
      <div class="form-field">
        <button>Sign In</button>
      </div>
    </form>
  </div>
  <div>
    <form id="encrypt-form">
      <div>
        <h3>Encrypt</h3>
      </div>
      <div class="form-field">
        <label>Name</label>
        <input type="text" name="encryptname" autofocus/>
      </div>
      <div class="form-field">
        <label>Content</label>
        <input type="text" name="encryptcontent" autofocus/>
      </div>
      <div class="form-field">
        <button>Encrypt</button>
      </div>
    </form>
  </div>
  <div>
    <form id="decrypt-form">
      <div>
        <h3>Decrypt</h3>
      </div>
      <div class="form-field">
        <label>Name</label>
        <input type="text" name="decryptname" autofocus/>
      </div>
      <div class="form-field">
        <label>Content</label>
        <input type="text" name="decryptcontent" autofocus/>
      </div>
      <div class="form-field">
        <button>Decrypt</button>
      </div>
    </form>
  </div>
  <div>
    <form id="upload-form">
      <div>
        <h3>File upload</h3>
      </div>
      <div class="form-field">
        <label>Name</label>
        <input type="text" name="uploadname" autofocus/>
      </div>
      <div class="form-field">
        <label>File</label>
        <input type="file" name="uploadfile"/>
      </div>
      <div class="form-field">
        <button>Encrypt</button>
      </div>
    </form>
  </div>
  <div>
    <form id="download-form">
      <div>
        <h3>File download</h3>
      </div>
      <div class="form-field">
        <label>Name</label>
        <input type="text" name="downloadname" autofocus/>
      </div>
      <div class="form-field">
        <button>Decrypt</button>
      </div>
    </form>
    <div>
      <a href="" name="downloadlink" download>Download file</a>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/libs/socket.io-stream.js"></script>
  <script src="/js/libs/delivery.js"></script>
  <script src="/js/content.js"></script>

</body>

</html>
